<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <input type="radio" name="slider" id="radio-one" checked>
        <input type="radio" name="slider" id="radio-two">
        <input type="radio" name="slider" id="radio-tree">
        <input type="radio" name="slider" id="radio-four">
        <div class="slider">
            <div class="slider__items">
                <div class="content">
                    <div class="slider__item slider__item-one">
                        <img src="images/Rectangle 5.jpg" alt="">
                    </div>
                    <div class="slider__item slider__item-two">
                        <img src="images/Rectangle 2.jpg" alt="">
                    </div>
                    <div class="slider__item slider__item-tree">
                        <img src="images/Rectangle 3.jpg" alt="">
                    </div>
                    <div class="slider__item slider__item-four">
                        <img src="images/Rectangle 7.jpg" alt="">
                    </div>
                </div>
            </div>     
        </div>
        <div class="under-content">
            <div class="description">
                <div class="description__items">
                    <div class="description__content">
                        <p class="description__item description__item-one">Расставляй приоритеты</p>
                        <p class="description__item description__item-two">И никогда не забывай, что ты самозванец</p>
                        <p class="description__item description__item-tree">Пятница. 18:30. Прод падает</p>
                        <p class="description__item description__item-four">Done and done</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label for="radio-one" class="controls__item">
                    <div class="controls__inner"></div>
                </label>
                <label for="radio-two" class="controls__item">
                    <div class="controls__inner"></div>
                </label>
                <label for="radio-tree" class="controls__item">
                    <div class="controls__inner"></div>
                </label>
                <label for="radio-four" class="controls__item">
                    <div class="controls__inner"></div>
                </label>
            </div>
        </div>
        
    </section>
</body>
</html>
